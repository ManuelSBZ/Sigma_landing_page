<body>
    <div id="organism">
        <header id="logo" class="container-fluid pt-5">
            <div class="row justify-content-center mb-3">
                <div class="col-4 d-flex justify-content-center">
                    <img class="image-fluid image-little" src="static\images\sigma-logo.png">
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <h3 class="bold-roboto text-center">Prueba de desarrollo sigma</h3>
                </div>
            </div>
        </header>

        <div id="sub-header" class="container-fluid p-4">
            <div class="row justify-content-center">
                <div class="col col-sm-6 col-md-7  text-justify text-lg-center grey-subtitle">

                </div>
            </div>

        <div id="body-form" class="container pt-3 pb-4">
            <div class="row">
                <div id="image-body"
                    class="col d-flex justify-content-center justify-content-lg-end align-items-center">
                    <img class="float-right" src="static\images\sigma-image.png" alt="">
                </div>
                <div id="form"
                class="col d-flex justify-content-center justify-content-lg-start pl-lg-0 pt-1 pt-lg-1">
                    <form class="bg-white shadow rounded-large p-5 bold-roboto">
                        <div class="form-row">
                            <div class="col">
                                <label for="departamento">*Departamento</label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <select class="form-control" name="" id="">
                                    <option value="Antioquia">Antioquia</option>
                                    <option value="Manizales">Bogota</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row pt-3">
                            <div class="col">
                                <label for="ciudad">*Ciudad</label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <select class="form-control rounded" name="" id="">
                                    <option value="Antioquia">Medellin</option>
                                    <option value="Manizales">Bogota</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row pt-3">
                            <div class="col">
                                <label for="department">*Nombre</label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <input id="department" type="text" class="form-control" placeholder="Nombre"
                                    size="37em">
                            </div>
                        </div>
                        <div class="form-row pt-3">
                            <div class="col">
                                <label for="department">*Correo</label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <input id="department" type="text" class="form-control" placeholder="Correo"
                                    size="37em">
                            </div>
                        </div>
                        <div class="form-row pt-3">
                            <div class="col d-flex justify-content-center">
                                <button type="submit"
                                    class="btn pl-5 pt-2 pr-5 pb-2 bold-roboto button-submit">ENVIAR</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
